
<!DOCTYPE html>
<html>
<head>
  <title>Visor de Predios - Geolocalizaci√≥n Final</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #map { height: 100%; }

    .legend, .opacity-control, .geolocate-button {
      position: absolute;
      left: 10px;
      background: white;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 14px;
      line-height: 18px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      z-index: 1000;
      font-family: Arial, sans-serif;
    }

    .legend { bottom: 170px; }
    .opacity-control { bottom: 100px; }
    .geolocate-button {
      bottom: 40px;
      background: #f0f0f0;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      border: 1px solid #ccc;
    }

    .legend i {
      width: 12px;
      height: 12px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="legend">
    <div><i style="background: green"></i> Predio visitado</div>
    <div><i style="background: red"></i> Predio no visitado</div>
    <div><i style="background: blue"></i> Visitas Claudia</div>
  </div>

  <div class="opacity-control">
    <label for="opacitySlider"><b>Transparencia fondo</b></label><br>
    <input type="range" id="opacitySlider" min="0" max="1" step="0.05" value="0.5">
  </div>

  <div class="geolocate-button" onclick="localizarUsuario()">üìç Mi ubicaci√≥n</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="main.js"></script>
</body>
</html>
